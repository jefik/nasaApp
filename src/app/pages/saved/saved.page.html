<ion-header>
  <ion-toolbar>
    <ion-back-button class="previous-button" (click)="goToPageHome()" slot="start" fill="outline"></ion-back-button>
    <ion-title>Your Saved Lucky Days</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  <ion-list>
    <ion-item-sliding *ngFor="let name of savedDates; let i = index;">
      <ion-item>
        <ion-label>
          {{name}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
      <ion-item-option (click)="removeDay(i)">
        <ion-icon name="trash-sharp" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
